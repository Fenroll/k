<!DOCTYPE html>
<html lang="en">
<head>
    <script src="js/auth-guard.js?v=20260125"></script>
    <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-database-compat.js"></script>
    <script src="js/user-identity.js?v=20260125"></script>
    <script src="js/admin-guard.js?v=20260125"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="icon" href="favicon.svg?v=7" type="image/svg+xml">
    <title>Admin Panel</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 2rem;
        }
        .admin-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }
        .admin-module {
            background-color: #1e1e1e;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        h1, h2 {
            color: #588157;
            border-bottom: 1px solid #333;
            padding-bottom: 0.5rem;
            text-align: center;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 0.5rem 0;
            border-bottom: 1px solid #333;
        }
        li:last-child {
            border-bottom: none;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #444;
            border-radius: 8px;
            background-color: #333;
            color: #e0e0e0;
            box-sizing: border-box; /* Add this line */
        }
        .btn {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 8px;
            background: #588157;
            color: #121212;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        .btn:hover {
            background: #7a9a6a;
        }
        .error-message {
            color: #cf6679;
            background: rgba(207, 102, 121, 0.1);
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            text-align: center;
            display: none;
        }
        .edit-user-btn {
            background-color: #333;
            color: #588157;
            border: 1px solid #588157;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
            margin-left: 1rem;
        }
        .notification {
            position: fixed;
            top: 2rem;
            right: 2rem;
            background-color: #1e1e1e;
            color: #e0e0e0;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            border: 1px solid #588157;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            z-index: 2000;
            opacity: 0;
            transform: translateY(-20px);
            transition: opacity 0.3s, transform 0.3s;
        }
        .notification.show {
            opacity: 1;
            transform: translateY(0);
        }
        .back-btn {
            position: absolute;
            top: 2rem;
            left: 2rem;
            width: auto;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }
    </style>
</head>
<body>
    <a href="index.html" class="btn back-btn">Go Back</a>
    <h1>Admin Panel</h1>

    <div id="notification-container"></div>

    <div class="admin-container">
        <div class="admin-module">
            <h2>Online Users</h2>
            <div id="online-users"></div>
        </div>

        <div class="admin-module">
            <h2>User Management</h2>
            <div id="all-users"></div>
        </div>

        <div class="admin-module">
            <h2>Create Account</h2>
            <div id="register-error" class="error-message"></div>
            <form id="registration-form-element">
                <div class="form-group">
                    <label for="register-username">Username</label>
                    <input type="text" id="register-username" required>
                </div>
                <div class="form-group">
                    <label for="register-displayname">Public Name</label>
                    <input type="text" id="register-displayname" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Password</label>
                    <input type="password" id="register-password" required>
                </div>
                <button type="submit" class="btn">Create Account</button>
            </form>
        </div>

        <div class="admin-module">
            <h2>HTML Priority Settings</h2>
            <div id="html-priority-error" class="error-message"></div>
            <form id="html-priority-form-element">
                <div class="form-group">
                    <label for="html-priority-1">Priority 1 Path</label>
                    <input type="text" id="html-priority-1" readonly required>
                    <button type="button" class="btn browse-btn" data-target-input="html-priority-1">Browse</button>
                </div>
                <div class="form-group">
                    <label for="html-priority-2">Priority 2 Path</label>
                    <input type="text" id="html-priority-2" readonly required>
                    <button type="button" class="btn browse-btn" data-target-input="html-priority-2">Browse</button>
                </div>
                <div class="form-group">
                    <label for="html-priority-3">Priority 3 Path</label>
                    <input type="text" id="html-priority-3" readonly required>
                    <button type="button" class="btn browse-btn" data-target-input="html-priority-3">Browse</button>
                </div>
                <button type="submit" class="btn">Save HTML Priorities</button>
            </form>
        </div>

        <div class="admin-module">
            <h2>Schedule Notes Management</h2>
            <div id="schedule-notes-error" class="error-message"></div>
            <div class="form-group">
                <label for="schedule-notes-content">Markdown Content</label>
                <textarea id="schedule-notes-content" style="width: 100%; min-height: 300px; padding: 0.75rem; border: 1px solid #444; border-radius: 8px; background-color: #333; color: #e0e0e0; box-sizing: border-box;"></textarea>
            </div>
            <button id="save-schedule-notes" class="btn">Save Schedule Notes</button>
            <button id="load-schedule-notes" class="btn" style="margin-top: 1rem;">Load Schedule Notes</button>
        </div>
    </div>

    <!-- Edit User Modal -->
    <div id="edit-user-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Edit User</h2>
            <div id="edit-user-error" class="error-message"></div>
            <input type="hidden" id="edit-user-uid">
            <div class="form-group">
                <label for="edit-username">Username</label>
                <input type="text" id="edit-username" required>
            </div>
            <div class="form-group">
                <label for="edit-displayname">Public Name</label>
                <input type="text" id="edit-displayname" required>
            </div>
            <button id="save-user-changes" class="btn">Save Changes</button>
            <button id="reset-password" class="btn" style="background-color: #cf6679; margin-top: 1rem;">Reset Password</button>
        </div>
    </div>
    
    <!-- File Browser Modal -->
    <div id="fileBrowserModal" class="modal" style="display: none;">
        <div class="modal-content" style="max-width: 700px;">
            <span class="close-button" id="closeFileBrowserBtn">&times;</span>
            <h2>Select File</h2>
            <div style="margin-bottom: 1rem;">
                <input type="text" id="fileSearchInput" placeholder="Search files..." style="width: 100%; padding: 0.75rem; border: 1px solid #444; border-radius: 8px; background-color: #333; color: #e0e0e0; box-sizing: border-box;">
            </div>
            <div id="fileListWrapper" style="max-height: 400px; overflow-y: auto; border: 1px solid #444; border-radius: 8px; background-color: #333;">
                <ul id="fileListContainer" style="padding: 0; margin: 0;"></ul>
            </div>
        </div>
    </div>
    
    <style>
        .modal {
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.7);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background-color: #1e1e1e;
            margin: auto;
            padding: 2rem;
            border-radius: 12px;
            width: 80%;
            max-width: 500px;
            position: relative;
        }
        .close-button {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            position: absolute;
            right: 1rem;
            top: 0.5rem;
        }
        .close-button:hover,
        .close-button:focus {
            color: #fff;
        }
        .file-item {
            padding: 0.75rem 1rem;
            border-bottom: 1px solid #333;
            cursor: pointer;
        }
        .file-item:hover {
            background-color: #2a2a2a;
        }
        .file-item-name {
            font-weight: bold;
        }
        .file-item-path {
            font-size: 0.8rem;
            color: #bbb;
        }
        .form-group .browse-btn {
            width: auto;
            margin-top: 0.5rem;
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
            background-color: #588157;
            color: #121212;
        }
        .form-group .browse-btn:hover {
            background-color: #7a9a6a;
        }
        /* File Browser Modal Styling for Obsidian-like tree */
        #fileListContainer {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        #fileListContainer li {
            padding: 0.25rem 0.5rem;
            border-bottom: 1px solid #2a2a2a;
            cursor: default;
        }
        #fileListContainer li:last-child {
            border-bottom: none;
        }
        #fileListContainer .file-item {
            cursor: pointer;
        }
        #fileListContainer .file-item:hover {
            background-color: #2a2a2a;
        }
        #fileListContainer .course-header {
            font-weight: bold;
            color: #bb86fc; /* Purple for course names */
            padding: 0.5rem 0.5rem;
            background-color: #1e1e1e;
            border-bottom: 1px solid #333;
            position: sticky;
            top: 0;
            z-index: 1;
        }
        #fileListContainer .folder-header {
            font-weight: 500;
            color: #e0e0e0;
            padding-left: 1.5rem; /* Indent for folders */
            background-color: #1a1a1a;
            border-bottom: 1px solid #222;
        }
        #fileListContainer .file-item {
            padding-left: 3rem; /* Indent for files */
            display: flex;
            flex-direction: column;
            font-size: 0.9rem;
        }
        #fileListContainer .file-item-name {
            color: #e0e0e0;
        }

    </style>

        <script src="courses.generated.js?v=2026012719wh"></script>
    <script src="js/admin.js?v=20260125"></script>
    <script src="js/schedule-notes-admin.js"></script>
    <script src="js/version-check.js"></script>
</body>
</html>
