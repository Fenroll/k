<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Login</title>
    <!-- Favicon -->
    <link rel="icon" href="favicon.svg?v=7" type="image/svg+xml">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .account-container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        .form-container {
            display: none;
        }
        #login-form {
            display: block;
        }
        h2 {
            text-align: center;
            color: #6d28d9;
            margin-bottom: 1.5rem;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
        }
        .btn {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 8px;
            background: #7c3aed;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        .btn:hover {
            background: #6d28d9;
        }
        .error-message {
            color: #ef4444;
            background: #fef2f2;
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            text-align: center;
            display: none;
        }
        #loading-spinner {
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>

    <div class="account-container">
        <!-- Login Form -->
        <div id="login-form" class="form-container">
            <h2>Login</h2>
            <div id="login-error" class="error-message"></div>
            <form id="login-form-element">
                <div class="form-group">
                    <label for="login-username">Username</label>
                    <input type="text" id="login-username" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
        </div>

        <!-- Loading Spinner -->
        <div id="loading-spinner">
            <p>Loading...</p>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-database-compat.js"></script>

    <!-- HTML Priority Script -->
    <script src="./html-priority.js"></script>
    
    <!-- Account System Script -->
    <script src="./js/account-system.js?v=20260125"></script>
    <script>
        (async function() {
            try {
                window.accountSystem = new AccountSystem();
                await window.accountSystem.init();

                // Wait for htmlPriority to be loaded
                await window.htmlPriorityPromise;

                document.addEventListener('keydown', (e) => {
                    if (e.ctrlKey && (e.key === '1' || e.key === '2' || e.key === '3')) {
                        e.preventDefault();
                        const priorityNumber = parseInt(e.key);
                        const filePath = window.htmlPriority[priorityNumber];
                        if (filePath) {
                            window.location.href = `md-viewer.html?path=${encodeURIComponent(filePath)}&guest=true`;
                        } else {
                            console.warn(`No HTML priority file configured for Ctrl+${priorityNumber}`);
                        }
                    }
                });

            } catch (error) {
                console.error("Fatal error during app initialization:", error);
                const container = document.querySelector('.account-container');
                if (container) {
                    container.innerHTML = `<p style="color: #ef4444; text-align: center; font-weight: bold;">Възникна критична грешка: ${error.message}. Проверете конзолата (F12).</p>`;
                }
            }
        })();
    </script>
